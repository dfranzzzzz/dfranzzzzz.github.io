<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Sketch Board</title>
</head>
<body>
  <h1>Sketch Board</h1>
  <div class="buttons">
    <button class="btn" id="rgb" onclick="changeColor('rgb')">RGB</button>
    <button class="btn" id="darken" onclick="changeColor('darken')">DARKEN</button>
    <button class="btn" id="eraser" onclick="changeColor('eraser')">ERASER</button>
  </div>
  <div id="container"></div>
  <div class="buttons" id="bot">
    <button class="btn" id="size">PICK SIZE</button>
    <button class="btn" id="clear" onclick="clearBoard()">CLEAR</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
